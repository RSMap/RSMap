 <meta charset="UTF-8">
<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../static/hello.js"></script>
        <style>
          #map {
            height: 80%;
            width: 100%;
            margin-top: 5%;
          }
        </style>
    </head>

    <body>
        <div>
            <p class="greeting-id">The ID is </p>
            <p class="greeting-content">The content is </p>
        </div>
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 39.43359, lng: -6.93371},
              zoom: 6
            });
          }



        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASYM2qQYA-3JqAR6FyQ0FmWyIoj2-X_K0&callback=initMap"
        async defer></script>

    </body>
</html>
